    tutelage:
      process_class_id_d: Tutela
      subprocess_class_id_d: Se selecciona de la lista desplegable, la que tenga mas concordancia con los hechos y las pretenciones.
      notification_date_d: Esta fecha, es el día en que radican en la Compañía por cualquier medio (correspondencia, correo electronico, buzones de notificación etc.) la tutela y es importante, porque a partir de ese momento corren los terminos (tiempo), para resolverla
      radicate_d: Indicar si el documento fue radicado en Correspondencia o, si por algún canal, fue remitido directamente a ala Vicepresidencia Jurídica
      correspondency_radicate_d: Indicar número de radicado de Correspondencia o Vicepresidencia Jurídica
      creation_date_d: Fecha en la cual se crea el caso en la herramienta tecnológica y/o base de datos
      link_type_id_d: Se selecciona de la lista desplegable, la opcion Accionado o Vinculado, según relacione el Juzgado a la Compañía.
      active_part_d: Es la persona que ejercita la acción, se la llama “actor” (el que “actúa”), “parte actora”, o bien “demandante”.
      passive_part_d: Es la persona sobre la que recae la acción, es decir el "demandado" o "parte demandada".
      office_name_d: Se coloca el nombre de la entidad admistradora de justicia, que conoce del proceso.
      departament_d: Departamento donde cursa el caso.
      city_case_d: Lugar donde cursa el caso.
      process_radicate_d: Se coloca el número de radicado que asignó el despacho para ese proceso.
      answer_date_d: Fecha de contestación tutela.
      desition_date_d: Fecha en que el despacho Judicial tomo la decisión
      failed_notification_date_d: Fecha en que notifican la decisión o fallo a la Compañía
      instance_id_d: Hace referencia a si el caso se encuentra en primera instancia, segunda instancia, en casación, revisión, etc.
      case_termination_id_d: Se selecciona de la lista de desplegable, la opcion "Favorable" o "Desfavorable", según el setido de la Decisión o Fallo.
      objection_d: Cuando exista una petición de anulación de una resolución noticial.
      imp_date_d: Fecha en que notifican la impugnación a la compañía.
      tutelage_imp_d: La persona que esta en desacuerdo con el fallo por que no le es favorable.
      objection_date_desition_d: Fecha del fallo de segunda instancia
      objection_date_desition_notification_d: Fecha de notificación del fallo de segunda instancia
      setence_type_second_company_id_d: Se selecciona de la lista de desplegable, la opcion "Favorable" o "Desfavorable", según el setido de la Decisión o Fallo.
      desacate_d: Cuando no se ha dado estricto cumplimiento al fallo por parte de Previsora o alguna de las partes- "Incumplimiento del fallo"
      date_notification_desacate_d: Fecha en la cual se notifica la apertura del incidente de desacato
      date_answer_desacate_d: Fecha en la cual Previsora presenta sus argumentos de defensa frente al incidente de desacato
      date_notification_desition_desacate_d: Fecha en la cual se notifica la decisión del incidente de desacato
      sentence_type_desacate_id_d: Se selecciona de la lista de desplegable, la opcion "Favorable" o "Desfavorable", según el setido de la Decisión o Fallo.
