      contingency_reason_d: Si no ha habido pronunciamiento en una instancia previa, se relacionan las razones de índole fáctico, probatorio, jurisprudencial, etc., por las cuales la compañía clasifica la contingencia como probable, eventual o remota. En el evento en el que se haya producido fallo en una instancia anterior, bastará con indicar en letras mayúsculas si fue favorable o no a la compañía y la fecha de la providencia, v.gr. FALLO FAVORABLE EN PRIMERA INSTANCIA 30/03/2000.
      contingency_resume_d: Se hace una síntesis de los argumentos de derecho y de hecho  más importantes que dieron origen a la contingencia; los factores que iniciden a favor y en contra de la entidad,  y la sustentación del concepto del abogado.
      contingency_value_cents_d: Máxima exposición económica de la aseguradora, constituyéndose en el menor valor entre las pretensiones y el valor asegurado, descontando el deducible pactado y el porcentaje de participación en el coaseguro.
      current_stage_id_d: Última etapa judicial que reposa en el expediente, en el informe del abogado externo, o en la página de la Rama Judicial (si aplica).
      instance_id_d: Hace referencia a si el caso se encuentra en primera instancia, segunda instancia, en casación, revisión, etc.
      case_state_id_d: Hace referencia a si proceso se encuentra "en curso" o "terminado".
      desition_date_d: Hace referencia a la fecha en que es proferida el fallo o sentencia respectiva.
      case_termination_id_d: Hace referencia a si proceso terminó "a favor" o "en contra".
      cost_d: Si con ocasión al fallo de instancia se condenó en costas y agencias en derecho a favor de Previsora.
      cost_value_cents_d: Valor de las costas y agencias en derecho a favor de Previsora.
      fail_value_cents_d: Si el fallo fue desfavorable, indicar el valor total de la condena impuesta. Si la condena se expresa en SMLM deben ser los vigentes a la fecha de notificación del fallo.
      fail_previ_cents_d: Condena impuesta a Previsora teniendo en cuenta el contrato de seguro.
      reinsurance_report_d: Por la naturaleza del contrato de reaseguro, o la cuantía reclamada, el caso fue reportado a la Gerencia de Reaseguros.
      reensurance_gived_cents_d: Reaseguro cedido.
      join_committee_id_d: Indicar si este asunto fue sometido al Comité de Defensa Judicial y de Conciliación de Previsora.
      committee_id_d: Si con ocasión al estudio efectuado por el Comité, decidió "CONCILIAR" o "NO CONCILIAR".
      auth_value_cents_d: En el caso que la decisión del Comité haya sido "CONCILIAR", debe especificarse el monto autorizado a título de ofrecimiento.
      payed_value_cents_d: Monto asumido por la compañía a título de indemnización en el evento de haberse llegado a un acuerdo conciliatorio.
      payment_date_d: Momento en que tuvo lugar el pago de la suma acordada por parte de Previsora.
      recovery_d: Si con ocasión al fallo de instancia la aseguradora puede recobrar el valor de la condena impuesta a un tercero o a un afianzado.
      coactive_d: Si tiene el número de radicado del coactivo seleccione SI, de lo contrario seleccione NO.
      coactive_radicate_d: Número que se le asigna al coactivo.
      coactive_value_cents_d: Valor coactivo.
      garnish_value_cents_d: Valor ordenado por la autoridad que ordena la retención de dineros en contra de la compañía como medida cautelar.
      last_performance_id_d: Estado actualizado del caso a la fecha.
      last_performance_date_d: Día en que se surtió la actuación registrada.
      reserved_released_id_d: Reserva depurada.
      reconcilie_value_cents_d: Debe especificarse el monto acordado por las partes.
      reason_conc_d: Razones de índole fáctico y jurídico por las cuales la compañía tomó la decisión de "NO CONCILIAR".
      reason_inv_d: Razones de índole fáctico y jurídico por las cuales la compañía tomó la decisión de "INVIABLE".
      base_d: Caso ON_BASE
      attorny_d: Abogado externo que representa a Previsora.
      attorny_date_d: Fecha en la cual se encarga el caso al abogado externo.
      active_part_d: Nombre de los demandantes.
      passive_part_d: Nombre de los demandados.
      facts_d: Relación de las causas que originan la acción judicial.
      office_name_d: Juzgado o entidad donde cursa el caso.
      payment_date_d: Momento en que tuvo lugar la diligencia convocada.
      other: Otro.
